<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mission to Mars</title>

	<!-- bootstrap setup -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class = "container">
		<div class="jumbotron text-center" style="background-color: Gainsboro;
													padding:50px;">
			<h1>Mission to Mars</h1>
			<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
		</div>

		<br>
		<div class="row">
			<h1>Latest Mars News</h1>
			<h3>{{scraped_data.news_title}}</h3>
			<p>{{scraped_data.news_p}}</p>
		</div>

		<div class='row'>
			<div class="col-md-7">
				<h1>Featured Mars Image</h1>
				<img src={{scraped_data.featured_image_url}} alt="Image of Mars">	
			</div>
			<div class="col-md-5">
				<h3>Mars Facts</h3>
				{{scraped_data.table|safe}}
			</div>
		</div>

		<br>
		<div class="text-center">
			<h1>Mars Hemispheres</h1>
			<br>
		</div>

		<div class="row">
			{% for image in scraped_data.hemisphere_images %}
			<div class="col-md-3">
				<div class="card">
				 	<img src={{image.img_url }} class="card-img-top" alt="First Hemisphere Image">
				 	<div class="card-body">
				    	<h2 class="card-title">{{image.title}}</h2>
				  </div>
				</div>
			</div>
			{% endfor %}
		</div>






	</div>
	<!-- bootstrap setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
